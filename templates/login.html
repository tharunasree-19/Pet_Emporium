{% extends "base.html" %}

{% block title %}Login - Paws & Claws Pet Shop{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto;">
    <div class="card">
        <div style="text-align: center; margin-bottom: 32px;">
            <h1 style="font-size: 32px; margin-bottom: 8px;">Welcome Back!</h1>
            <p style="color: var(--color-fg-muted);">Sign in to your account</p>
        </div>

        <form method="POST">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px;">
                    Sign In
                </button>
            </div>
        </form>

        <div style="text-align: center; margin-top: 24px; padding-top: 24px; border-top: 1px solid var(--color-border-default);">
            <p style="color: var(--color-fg-muted);">
                Don't have an account? 
                <a href="/register" style="color: var(--color-accent-fg); text-decoration: none;">Create one here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
